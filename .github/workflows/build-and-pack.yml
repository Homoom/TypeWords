# 工作流名称
name: Build and Package TypeWords

# 触发条件：推送到 main 分支时自动执行
on:
  push:
    branches: [ main ]
  # 也可手动触发（可选）
  workflow_dispatch:

# 任务配置
jobs:
  build:
    # 运行环境：Ubuntu 最新版
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取仓库代码到虚拟服务器
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：安装 Node.js 环境（指定 v18，和项目兼容）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 步骤3：安装项目依赖
      - name: Install dependencies
        run: npm install

      # 步骤4：执行打包命令（生成 dist 文件夹）
      - name: Build project
        run: npm run build

      # 步骤5：打包 dist 文件夹为压缩包（方便下载）
      - name: Package dist folder
        run: zip -r typewords-dist.zip ./dist

      # 步骤6：上传打包产物到 Actions（可在 GitHub 页面下载）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: typewords-build
          path: ./typewords-dist.zip
